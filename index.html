<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>Resume Generator</h1>

        <div class="input-container">
            <input id="fullName" placeholder="Full Name" required>
            <input id="about" placeholder="About" required>
            <input id="email" placeholder="Email" required>
            <input id="address" placeholder="Address" required>
            <input id="phone" placeholder="Phone" required>
            <input id="contactDetails" placeholder="Contact Details" required>
            <input id="personalSkills" placeholder="Personal Skills" required>
            <input id="professionalSkills" placeholder="Professional Skills" required>
            <textarea id="experience" placeholder="Experience" required></textarea>
            <textarea id="education" placeholder="Education" required></textarea>
            <textarea id="summary" placeholder="Summary" required></textarea>
            <input type="file" id="photo" accept="image/*">
        </div>

        <div class="button-container">
            <button onclick="generateResume()">Generate Resume</button>
            <button id="downloadBtn" onclick="downloadResume()" style="display: none;">Download PDF</button>
        </div>

        <div id="resumeOutput"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
